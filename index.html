<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INSTAnt Search</title>

    <link rel="stylesheet" href="base.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="search-box text-center">
    <h1 class="heading-text">INSTAnt Search</h1>
    <p>Search for a hashtag or select a random one!</p>

    <div class="selection-buttons">
        <a href="#search"><button type="button" class="btn btn-outline-info">Search</button></a>
        <button type="button" class="btn btn-outline-warning">Random</button>
    </div>

    <div><br><br>
        <h1 class="heading-text" id="searchTerm"></h1>
    </div>
</div>

<div id="api-output" class="text-center">

</div>

<div id="search">
    <button type="button" class="close">X</button>
    <form name="search">
        <input id="searchField" type="search" value="" placeholder="#" autocomplete="off">
        <button id="query" type="submit" class="btn btn-success">INSTAnt SEARCH!</button>
    </form>
</div>


</body>
</html>
